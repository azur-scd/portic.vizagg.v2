<div class="row" id="collapse-{{key}}-charts">
     <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Dynamique du nombre de {{label}}s par mois</h5>
                <div class="row">
                   <div class="col-md-8">
                       <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="linerace_{{key}}_level" value="{{key}}_province"
                                checked>
                            <label class="form-check-label">Provinces</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="linerace_{{key}}_level" value="{{key}}_admiralty">
                            <label class="form-check-label">Amiraut√©s</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="linerace_{{key}}_level" value="{{key}}">
                            <label class="form-check-label">Ports</label>
                        </div>
                       <!-- {% with key="{{key}}", prefix="linerace" %}
                        {% include 'includes/radio-buttons-inline.html' %}
                    {% endwith %}-->
                    </div>
                </div>
                <div id="echarts-{{key}}-linerace" style="height: 400px;max-width: 100%;margin: 0 auto;"></div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card" id="echarts-{{key}}-container">
            <div class="card-body">
                <h5 class="card-title">Nombre de {{label}}s par ports avec niveau d'incertitude</h5>
                <h6 class="card-subtitle mb-2 text-muted">resizable section</h6>
                <div id="echarts-{{key}}-barchart" style="width:100%;min-height: 400px;"></div>
            </div>
        </div>
    </div>
</div>
