
         <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Nombre de flux par provinces/amirautés de {{label}}</h5>
                <div class="row">
                   <div class="col-md-8">
                       <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="{{key}}_level" value="{{key}}_province"
                                checked>
                            <label class="form-check-label">Provinces</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="{{key}}_level" value="{{key}}_admiralty">
                            <label class="form-check-label">Amirautés</label>
                        </div>
                       <!-- {% with key="{{key}}", prefix="linerace" %}
                        {% include 'includes/radio-buttons-inline.html' %}
                    {% endwith %}-->
                    </div>
                </div>
                <div id="{{key}}-barchart" style="height: 400px;max-width: 100%;margin: 0 auto;"></div>
            </div>
        </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Nombre de flux par ports de {{label}} avec niveau d'incertitude</h5>
                    <div id="{{key}}-stacked-barchart" style="height: 400px;max-width: 100%;margin: 0 auto;"></div>
                </div>
            </div>
